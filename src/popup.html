<html>

<head>
  <meta charset='UTF-8' />
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body style="min-width: 340px;">
  <h1>🌸 ghcss</h1>
  <h2>⚙️ Settings</h2>
  <form id="optionsForm">
    <label for="injection">
      <input type="checkbox" name="injection" id="injection" checked>
      Enable CSS Injection
    </label>
    <label for="ignore-bans">
      <input type="checkbox" name="injection" id="ignore-bans" checked>
      Ignore Banned Users
    </label>
    <label for="custom-override">
      <input type="checkbox" name="injection" id="custom-override" checked>
      Custom Visual Override
    </label>
    <label for="overridename">CSS of Override:</label>
    <input type="text" id="overridename" name="overridename"><br><br>
  </form>
  <h2>❓ Usage</h2>
  <p>Go to a profile with Github User CSS support.</p>
  <p>This is done by adding a details element with CSS inside of a codeblock inside of it.</p>
  <a href="https://github.com/tiramisyuz/ghcss-ext">Please refer to the README for more information</a>
  <script defer src="scripts/popup.js" type="module"></script>
</body>

</html>
